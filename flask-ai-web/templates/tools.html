{% extends "base.html" %}

{% block title %}Tools{% endblock %}

{% block content %}
  <h1>Tools</h1>
  <p>텍스트를 입력하고 실행하면 서버가 요약 결과를 보여줍니다.</p>

  <form method="POST" action="/tools" class="form">
    <label for="text" class="label">텍스트</label>
    <textarea id="text" name="text" rows="8" class="textarea" placeholder="여기에 텍스트를 입력하세요.">{{ text }}</textarea>

    <div class="actions">
      <button type="submit" class="button">실행</button>
    </div>
  </form>

  {% if result %}
    <hr class="divider">
    <h2>결과</h2>
    <p class="result"><strong>{{ result }}</strong></p>
  {% endif %}
{% endblock %}
